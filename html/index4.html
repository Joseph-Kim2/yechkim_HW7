<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f6d9c3fb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Document</title>
</head>
<body>
    
<main>
    <form>
    <div id="container">
    <h1>BAIS Student Survey | Page 3</h1>
    <label for="race">
        What race/ethincity are you?
        <select name="race" id="race">
            <option value="" selected>-- choose race/ethincity --</option>
            <option value="native">American Indian or Alaska Native</option>
            <option value="asian">Asian</option>
            <option value="white">Black or African American</option>
            <option value="black">Native Hawaiian or Other Pacific Islander</option>
            <option value="pacific">White</option>
            <option value="white">Black or African American</option>
            <option value="hispanic">Hispanic or Latino</option>
            <option value="notsay">Prefer Not to Say</option>
        </select>
    </label>

    <p>
        What gender/sex are you?
        <span class="tooltip"><i class="fa-solid fa-info"></i>
            <span class="tooltip tooltiptext">Identifying your gender helps us enhance diversity and inclusivity 
                in tech by helping us address gender imbalance.</span>
        </span>
    </p>
    <label for="female">
        <input type="radio" id="female" name="gender" value="female"> Female 
    </label>
<br>
    <label for="male">
        <input type="radio" id="male" name="gender" value="male"> Male
    </label>
<br>    
    <label for="notsay">
    <input type="radio" id="notsay" name="gender" value="notsay">Prefer Not to Say
    </label> 

</div>
</form>
</main>   
<footer>
    <span class="page_number">Page 3 of 3</span>
</footer>

    <button class="finish_button" onclick="window.location.href='index5.html';">Finish</button>
</body>
</html>
